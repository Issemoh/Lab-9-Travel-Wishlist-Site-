{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Wishlist</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>

        <a class="nav-link" href="{% url 'place_list' %}">Your wishlist</a>
